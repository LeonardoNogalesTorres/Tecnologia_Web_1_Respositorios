<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Estilos Avanzados</title>
    
    <!-- Se mantiene la carga de fuentes originales -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Oswald:wght@700&display=swap" rel="stylesheet">
    
    <!-- Se asume que este es tu archivo CSS existente -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-container">
        
        <h1 class="titulo">Estilos Increíbles con CSS</h1>
        
        <!-- Nuevo Botón para Volver al Menú Principal -->
        <!-- Usamos un div para centrarlo si es necesario, pero un <a> simple es suficiente para la funcionalidad -->
        <div class="menu-button-container">
            <a href="../index.html" class="menu-button">Volver al Menú Principal</a>
        </div>
        
        <div class="content-box">
            <p>
                Este es el contenido principal. Se utiliza la fuente **Lato** para el texto, y esta caja tiene un fondo con **transparencia** (usando RGBA).
            </p>
            
            <button class="gradient-button">Botón con Gradiente</button>

            <p class="acento">
                Este párrafo utiliza un color de texto sólido de acento
            </p>
        </div>

    </div>

</body>
</html>
