<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Estilos Avanzados</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Oswald:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-container">
        
        <h1 class="titulo">Estilos Increíbles con CSS3</h1>
        
        <div class="content-box">
            <p>
                Este es el contenido principal. Se utiliza la fuente **Lato** para el texto, y esta caja tiene un fondo con **transparencia** (usando RGBA) para que se vea ligeramente el fondo principal.
            </p>
            
            <button class="gradient-button">Botón con Gradiente</button>

            <p class="acento">
                Este párrafo utiliza un color de texto sólido de acento.
            </p>
        </div>

    </div>

</body>
</html>
