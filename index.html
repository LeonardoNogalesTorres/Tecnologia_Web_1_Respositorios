<div id="pdfModal">
  <span id="closeModal">&times;</span>
  <div id="pdfContent">

<script>
  const openPdfBtn = document.getElementById('openPdf1');
  const pdfModal = document.getElementById('pdfModal');
  const pdfContent = document.getElementById('pdfContent');
  const closeModal = document.getElementById('closeModal');

  openPdfBtn.addEventListener('click', function (e) {
    e.preventDefault();
    pdfModal.style.display = 'flex';
    setTimeout(() => {
      pdfModal.style.opacity = '1';
      pdfContent.style.transform = 'scale(1)';
    }, 10);
  });

  function cerrarModal() {
    pdfModal.style.opacity = '0';
    pdfContent.style.transform = 'scale(0.8)';
    setTimeout(() => { pdfModal.style.display = 'none'; }, 300);
  }

  closeModal.addEventListener('click', cerrarModal);

  window.addEventListener('click', function (e) {
    if (e.target == pdfModal) {
      cerrarModal();
    }
  });
</script>
